<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calendar">
      <div class="hour" data-hour="0">12:00 AM</div>
      <div class="hour" data-hour="1">01:00 AM</div>
      <div class="hour" data-hour="2">02:00 AM</div>
      <div class="hour" data-hour="3">03:00 AM</div>
      <div class="hour filled" data-hour="4">04:00 AM</div>
      <div class="hour" data-hour="5">05:00 AM</div>
      <div class="hour" data-hour="6">06:00 AM</div>
      <div class="hour" data-hour="7">07:00 AM</div>
      <div class="hour" data-hour="8">08:00 AM</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
